<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0; /* Set a background color for the body */
    }

    .container {
      position: relative;
      width: 500px;
      height: 500px;
      overflow: hidden; /* Ensure the red div doesn't overflow */
    }

    .inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-color: red;
      z-index: 2; /* Ensure the red div is on top of the pseudo-element */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="inner"></div>
  <svg class="clip-svg" width="0" height="0">
    <defs>
      <clipPath id="clip-circle" clipPathUnits="objectBoundingBox">
        <circle cx="0.5" cy="0.5" r="0.5" />
      </clipPath>
    </defs>
  </svg>
</div>

</body>
</html>
