<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Border Example</title>
  <style>
    /* Styles for the container div */
    .container {
      width: 500px;
      height: 500px;
      background-color: blue;
      position: relative;
    }

    /* Styles for the gradient border */
    .container::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      border: 50px solid;
      border-image: linear-gradient(to bottom right, blue, red);
      border-image-slice: 1;
    }
  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
