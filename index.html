<!doctype html>
<html>
    <head>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- my files -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="stylePhone.css">
        <script type="text/javascript" src="script.js"></script>

        <!-- other -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id = mainContent class="col nopadding text-white">

                    <!-- Contact page -->
                    <div id="contactPage" class="vh-100 bg-primary container d-flex flex-column nopadding contentPage">
                        <div class="col-12 row nopadding contentTopBar">
                            <div class="col contentTopBarLeft"></div>
                            <div class="col-4 nopadding contentTopBarMiddle">
                                <div class="contentTopBarMainCentre"></div>
                            </div>
                            <div class="col contentTopBarRight"></div>
                        </div>
                        <div class="col-12 flex-fill contentWrapper">
                            <!-- Content -->
                        </div>
                        <div class="col-12 contentBottomBar">
                            <div onclick="goToNavPage(1)" class="contentBottomButton"></div>
                        </div>
                    </div>

                    <div class="transitionBlock"></div>

                    <!-- Projects page -->
                    <div id="projectsPage" class="vh-100 bg-success container d-flex flex-column nopadding contentPage">
                        <div class="col-12 row nopadding contentTopBar">
                            <div class="col contentTopBarLeft"></div>
                            <div class="col-4 nopadding contentTopBarMiddle">
                                <div class="contentTopBarMainCentre"></div>
                            </div>
                            <div class="col contentTopBarRight"></div>
                        </div>
                        <div class="col-12 flex-fill contentWrapper">
                            <!-- Content -->
                        </div>
                        <div class="col-12 contentBottomBar">
                            <div onclick="goToNavPage(2)" class="contentBottomButton"></div>
                        </div>
                    </div>

                    <div class="transitionBlock"></div>

                    <!-- About page -->
                    <div id="aboutPage" class="vh-100 bg-danger container d-flex flex-column nopadding contentPage">
                        <div class="col-12 row nopadding contentTopBar">
                            <div class="col contentTopBarLeft"></div>
                            <div class="col-4 nopadding contentTopBarMiddle">
                                <div class="contentTopBarMainCentre"></div>
                            </div>
                            <div class="col contentTopBarRight"></div>
                        </div>
                        <div class="col-12 flex-fill contentWrapper">
                            <!-- Content -->
                        </div>
                        <div class="col-12 contentBottomBar">
                            <div onclick="goToNavPage(3)" class="contentBottomButton"></div>
                        </div>
                    </div>

                    <div class="transitionBlock"></div>

                    <!-- Home page -->
                    <div id="homePage" class="vh-100 bg-warning container d-flex flex-column nopadding contentPage">
                        <div class="col-12 row nopadding contentTopBar">
                            <div class="col contentTopBarLeft"></div>
                            <div class="col-4 nopadding contentTopBarMiddle">
                                <div class="contentTopBarMainCentre"></div>
                            </div>
                            <div class="col contentTopBarRight"></div>
                        </div>
                        <div class="col-12 flex-fill contentWrapper">
                            <!-- Content -->
                        </div>
                        <div class="col-12 contentBottomBar">
                            
                        </div>
                    </div>  

                    <!-- Page navigation rocket -->
                    <div id="contentRocket" onclick="scrollToNextPage()"></div>
                </div>
                <div id="sideNavBar" class="col col-1 bg-light text-dark">
                    <div class="sticky-top row vh-100">
                        <a onclick="goToNavPage(0)" class="col-12 w-100 bg-primary navItem"></a>
                        <a onclick="goToNavPage(1)" class="col-12 w-100 bg-success navItem"></a>
                        <a onclick="goToNavPage(2)" class="col-12 w-100 bg-danger navItem"></a>
                        <a onclick="goToNavPage(3)" class="col-12 w-100 bg-warning navItem"></a>

                        <!-- Navbar rocket -->
                        <div id="navRocket">        
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <div id="centreObject"></div>     
    </body>
</html>
